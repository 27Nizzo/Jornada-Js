<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Ticket System</h1>
  Velocidade do carro: <input type="number" name="txtvel" id="txtvel">Km/h
  <input type="button" value="Verificar" onclick="calcular()">
<div id="res">

</div>

<script>
    function calcular() {
        var txtv = window.document.querySelector('input#txtvel')
        var res = window.document.querySelector('div#res')
        var vel = Number(txtv.value)
        res.innerHTML = `<p>A sua velocidade atual é de <strong>${vel}Km/h</strong></p>`
        if (vel >= 100) {
            res.innerHTML += 'MULTADO'
        } else if (vel === 0) {
            res.innerHTML += 'O SENHOR VAI SER MULTADO E VAI PRESO MEXA A PUTA DA PEIDA MAZE OH ZÉÉÉÉ!'
        } else {
            res.innerHTML += `Você está dentro da velocidade permitida , dirija com segurança`
        }
         
    }
</script>
     
</body>
</html>
