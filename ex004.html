<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial
        }
    </style>
</head>
<body>
    <script>
        let name = prompt('What is your name')
        document.write(`Your name has ${name.length} characters <br/>`)
        document.write(`Your name in CAPS is ${name.toUpperCase()} <br/> `)
        document.write(`Your name in minor is ${name.toLowerCase()} `)
    </script>
</body>
</html>
